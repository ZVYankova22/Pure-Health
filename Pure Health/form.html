<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="form.css">
<title>User Information Form</title>
</head>
<body>

<div class="container">
    <h2>User Information</h2>
    <form id="userForm">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" placeholder="Enter your weight" required>
        
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" placeholder="Enter your height" required>
        
        <label for="age">Age (years):</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        
        <label for="physicalActivity">Physical Activity (hours/week):</label>
        <input type="number" id="physicalActivity" name="physicalActivity" placeholder="Enter hours per week" required>
        
        <label for="sleepDuration">Sleep Duration (hours/night):</label>
        <input type="number" id="sleepDuration" name="sleepDuration" placeholder="Enter hours per night" required>
        
        <label for="stressLevel">Stress Level (1-10):</label>
        <input type="number" id="stressLevel" name="stressLevel" placeholder="Enter stress level (1-10)" min="1" max="10" required>
        
        <input type="submit" value="Submit">
    </form>
</div>
<script src="form.js"></script>
</body>
</html>
